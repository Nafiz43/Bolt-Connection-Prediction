<body>
 <div class="container">
	<h1>Bolt Connection Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form class="form-horizontal"  action="{{ url_for('predict')}}"method="post">
    	

    <div class="form-group">
      <label class="control-label col-sm-4" for="rsn">e1:</label>
      <div class="col-sm-3">          
       
    
    <input id="duration" class="form-control" id="date" name="date" placeholder="" type="text" required="required"/>


      </div>
    </div>



    <div class="form-group">
      <label class="control-label col-sm-4" for="rsn">e2:</label>
      <div class="col-sm-3">          
       
    
    <input id="duration" class="form-control" id="date" name="date" placeholder="" type="text" required="required"/>


      </div>
    </div>




    <div class="form-group">
      <label class="control-label col-sm-4" for="rsn">do:</label>
      <div class="col-sm-3">          
       
    
    <input id="duration" class="form-control" id="date" name="date" placeholder="" type="text" required="required"/>


      </div>
    </div>





    <div class="form-group">
      <label class="control-label col-sm-4" for="rsn">fu:</label>
      <div class="col-sm-3">          
       
    
    <input id="duration" class="form-control" id="date" name="date" placeholder="" type="text" required="required"/>


      </div>
    </div>



    <div class="form-group">
      <label class="control-label col-sm-4" for="rsn">fy:</label>
      <div class="col-sm-3">          
       
    
    <input id="duration" class="form-control" id="date" name="date" placeholder="" type="text" required="required"/>


      </div>
    </div>





    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Type:</label>
      <div class="col-sm-3">          
       
    
    <select id=course class="mdb-select md-form form-control">
      <option value="" disabled selected>Choose your option</option>
      <option value="1">B</option>
      <option value="2">N</option>
      <option value="3">SP</option>
      <option value="3">TO</option>
    </select>
    

      </div>
    </div>


    	<!-- <input type="text" name="e1/do" placeholder="e1/do" required="required" />
        <input type="text" name="e2/do" placeholder="e2/do" required="required" />
		<input type="text" name="fu/fy" placeholder="fu/fy" required="required" />
		<input type="text" name="type" placeholder="type" required="required" /> -->

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

   <br>
   <br>
   <h3>Prediction Resut</h3>
   <style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}

  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}

  <tr>
